
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>360 Memory Palace</title>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.5/pannellum.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.pannellum.org/2.5/pannellum.css"/>
    <style>
        html, body { margin: 0; height: 100%; }
        #panorama { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script>
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "equirectangular_360_base.jpg",
            "autoLoad": true
        });
    </script>
</body>
</html>
